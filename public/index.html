<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>ShueWorld Election</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <div class="flex flex-col items-center justify-center h-screen">

        <h1 class="mb-10 text-4xl">ShueWorld Election</h1>
      
        <ul
            class="w-100 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 content-center dark:text-white">
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600 ">Candidate 1
                <button type="button" id="candidate1"
                    class=" ml-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800   ">Vote</button>
            </li>
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600 ">Candidate 2
                <button type="button" id="candidate2"
                    class=" ml-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800   ">Vote</button>
            </li>
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600 ">Candidate 3
                <button type="button" id="candidate3"
                    class=" ml-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800   ">Vote</button>
            </li>
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600 "> Candidate 4
                <button type="button" id="candidate4"
                    class=" ml-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800   ">Vote</button>
            </li>
        </ul>


    </div>
    <script type="module" src="/index.js"></script>
</body>

</html>
